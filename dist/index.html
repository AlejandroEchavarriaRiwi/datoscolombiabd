<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Datos Colombia</title>
</head>
<body>
    <h1>Datos Colombia</h1>
    <section class="inputContainer">
        <form id="inputs">
            <input style="display:none" type="file" id="file" a=".csv">
            <button type="button" onclick="document.getElementById('file').click()">Subir archivo</button>
            <input type="text" id="search" placeholder="Filtrar base de datos">
            <button>Filtrar</button>
        </form>
    </section>
    <section id="searchContainer">
        <div id="table">
        </div>
        <div id="pagination"></div>
    </section>
    <section id="graphics">
        <h3>Estadisticas:</h3>
    </section>
    <script type="module" src="./index.js"></script>
</body>
</html>
